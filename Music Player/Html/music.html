<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="../Css/music.css">
    <title>Music Player</title>
</head>
<body>
    <div class="Container">
       
        <div class="options">
            <div class="button button1"><span class="material-symbols-outlined">arrow_back_ios</span></div>
            <div class="button"><span class="material-symbols-outlined">menu</span></div>
        </div>
       
        <div class="song-thm">
            
            <img id="image" src="../Images/image1.jpg" alt="">
            
            <div id="songInfo">
                <p class="songName">Suno Na Sangmarmar</p>
                <p class="artist-name">Arijit singh(slowed-reverb)</p>
            </div>
            
            <audio id="song">
                <source id="source" src="../audio/Suno Na Sangemarmar (SlowedReverb)  Arijit Singh  Zamina.mp3" type="audio/mpeg">
            </audio>
            
            <input id="progress" type="range" value="0">

            <div class="controls">

                <div class="controls-icon " id="backward" type="button"><i class="fa-solid fa-backward"></i></div>
                <div onclick="playPause()" class="controls-icon"><i id="ctrlIcon" class="fa-solid fa-play"></i></div>
                <div class="controls-icon NextSong" id="forward" type="button"><i class="fa-solid fa-forward"></i></div>
            
            </div>
        
        </div>
    </div>
    <script src="/Js/music.js"></script>
</body>
</html>
